{% extends 'base.html' %}
{% block container %}

    <div class="container">
        <div class="row">
            {% for video in videos %}
                <div class="col-md-4 col-sm-6 portfolio-item">

                    <a href="/video_view/{{ video.pk }}/"><img src="http://img.youtube.com/vi/{{ video.video_id }}/0.jpg" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <a href="/video_view/{{ video.pk }}"><h4>{{ video.video_name }}</h4></a>
                        <p class="text-muted">{{ video.subject_name }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
